[package]
name = "address"
version = "0.1.0"
edition = "2021"
description = "CLI for comparing address databases."

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "address"

[features]
ci = []

[dependencies]
aid = { git = "https://github.com/grantspassoregon/aid.git", default-features = false, features = [
  "bin",
  "parse",
] }
bincode = "1.3.3"
clap = { version = "4.5.8", features = ["derive"] }
csv = "1.3.0"
derive_more = "0.99.18"
galileo = { git = "https://github.com/Maximkaaa/galileo" }
# galileo = { path = "../galileo/galileo" }
galileo-types = { git = "https://github.com/Maximkaaa/galileo" }
indicatif = { version = "0.17.3", features = ["rayon"] }
nom = "7.1.3"
rayon = "1.10.0"
serde = { version = "1.0.203", features = ["derive"] }
thiserror = "1.0.59"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[dev-dependencies]
criterion = "0.5.1"
plotters = "0.3.4"

